<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Dino - Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon_io/android-chrome-512x512.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/css/img/logotipo.jpeg" alt="Logotipo da Academia Dino" class="cabecalho-logo">
        </div>    
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html"> Home</a></li>
                <li><a href="planos.html"> Planos</a></li>
                <li><a href="cadastro.html"> Cadastre-se</a></li>
                <li><a href="parcerias.html"> Parcerias</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div class="form-imagem">
            <img src="assets/css/img/imagemcadastro.png" alt="Fundo Preto e laranja neon com a Logotipo da Academia Dino na frente" class="cabecalho-logo">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#" class="btn-login">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="fullname">Nome completo</label>
                        <input id="fullname" type="text" name="fullname" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme sua senha" required>
                    </div>                    
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" value="feminino" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="other">Outro</label>
                        </div>                        

                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="neon">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="finalizar-button">
                    <button type="submit" class="btn-finalizar"><a href="#">Finalizar cadastro</a></button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 Academia Dino — Todos os direitos reservados.</p>
    </footer>

</body>
</html>
